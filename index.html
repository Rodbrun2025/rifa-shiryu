<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Shiryu - Controle de Números</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    .progress-container {
      width: 80%;
      margin: 0 auto 30px auto;
      background-color: #eee;
      border-radius: 20px;
      height: 26px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #007bff, #00bfff);
      width: 0%;
      transition: width 0.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .stats {
      font-size: 16px;
      margin-top: 5px;
      color: #007bff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      max-width: 800px;
      margin: 30px auto;
    }

    .number {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .disponivel {
      background-color: #28a745;
      color: #fff;
      position: relative;
    }

    .indisponivel {
      background-color: #dc3545;
      color: #fff;
    }

    .whatsapp-button {
      margin-top: 8px;
      display: inline-block;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #25D366;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: normal;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>NÚMEROS DA RIFA - SHIRYU DE DRAGÃO!</h1>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>

  <div class="controls">
    <button onclick="mostrarTodos()">Mostrar Todos</button>
    <button onclick="mostrarDisponiveis()">Somente Disponíveis</button>
    <div class="stats">
      Disponíveis: <span id="contagemDisponiveis">0</span>
    </div>
  </div>

  <div id="numeros" class="grid"></div>

  <footer>
    Atualizado automaticamente via Google Sheets API
  </footer>

  <script>
    const API_KEY = 'AIzaSyAjWOqPZT7dpf3nAWbPLP6HaIJSjvXLt8g';
    const SPREADSHEET_ID = '1HB5geWWusRVIwYN8R0a15UIYzioShGdYuV-hJunSHXc';
    const RANGE = 'RIFA SHIRYU!A2:B';
    const TELEFONE_WHATSAPP = '554174001098'; // Altere para seu número no formato internacional

    let dadosOriginais = [];

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('numeros');
        if (!data.values) {
          container.innerHTML = "<p>Não foi possível carregar os dados.</p>";
          return;
        }

        dadosOriginais = data.values.filter(row => row[0] && !isNaN(row[0]));
        renderizarNumeros(dadosOriginais);
      })
      .catch(err => {
        console.error('Erro ao carregar dados:', err);
        document.getElementById('numeros').innerHTML = "<p>Erro ao carregar os dados da planilha.</p>";
      });

      container.innerHTML = '';

      let total = dados.length;

    function mostrarDisponiveis() {
      renderizarNumeros(dadosOriginais, true);
    }

    function mostrarTodos() {
      renderizarNumeros(dadosOriginais, false);
    }
  </script>
</body>
</html>
